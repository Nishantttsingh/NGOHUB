<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enter Details</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    position: relative;
    background: linear-gradient(to right, #ffb3d1, #5e2b91); /* Gradient from baby pink to dark purple */
  }

  .container {
    background-color: white;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
  }

  h2 {
    color: white;
    background-color: #f05080; /* Solid color for heading */
    padding: 20px;
    margin: -40px -40px 30px -40px;
    border-top-left-radius: 15px;
    border-top-right-radius: 15px;
    text-align: center;
  }

  .details-box {
    padding: 20px 0;
  }

  label {
    color: #ff758c;
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
  }

  input[type="text"],
  input[type="email"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    box-sizing: border-box;
    margin-bottom: 20px;
    transition: border-color 0.3s ease;
    font-size: 16px;
  }

  input[type="text"]:focus,
  input[type="email"]:focus {
    border-color: #ff758c; /* Focus state for input */
    outline: none;
  }

  .bottom-right-shape {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 100%;
    border-bottom-right-radius: 15px;
    z-index: -1;
  }

  /* Button styling */
  button, .button {
    background-color: #d16ba5; /* Darker pink for buttons */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    font-size: 14px;
    font-weight: bold;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    transition: background-color 0.3s ease;
  }

  button:hover, .button:hover {
    background-color: #b55b8f; /* Slightly darker pink on hover */
  }

  /* Submit button */
  button {
    width: 100%;
    margin-top: 10px;
  }

  /* Home and Back buttons positioning */
  .top-buttons {
    position: absolute;
    top: 20px;
    left: 20px;
    display: flex;
    gap: 10px;
  }

  .top-buttons .button {
    width: auto;
    padding: 10px 20px;
  }
</style>
</head>
<body>

  <!-- Home and Back Buttons -->
  <div class="top-buttons">
    <a href="{{ url_for('home') }}" class="button">HOME</a>
    <a href="{{ url_for('services') }}" class="button">BACK</a>
  </div>

  <div class="container">
    <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
      <h2>ENTER YOUR DETAILS</h2>
      <div class="details-box">
        <label for="firstName">First Name :</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter your name" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="phone">Phone :</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your number" required>

        <button type="submit">SUBMIT</button>
      </div>
    </form>
  </div>

  <div class="bottom-right-shape"></div>

</body>
</html>
