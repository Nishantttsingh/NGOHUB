<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate</title>
    <style>
        /* Reset and font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9ff3, #00c9ff); /* Pink to blue gradient */
            color: #333;
            text-align: center;
            padding: 20px;
        }

        /* Donation container styling */
        .donate-container {
            background: linear-gradient(145deg, #ffffff, #f1f1f1);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 400px;
            width: 100%;
        }

        /* Header styling */
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            font-weight: bold;
        }

        /* Donation options container */
        .donate-options {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* Donate button styling */
        .donate-button {
            display: inline-block;
            padding: 12px 28px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to bottom right, #ff9ff3, #00c9ff); 
            border: none;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Button hover effect */
        .donate-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
            background:  background-color: #ff6b81;
        }
    </style>
</head>
<body>
    <div class="donate-container">
        <h1>Choose Your Donation Type</h1>
        <div class="donate-options">
            <a href="moneydonation.html" class="donate-button">Money</a>
            <a href="donate-form.html" class="donate-button">Essential Items</a> 
        </div>
    </div>
</body>
</html>
