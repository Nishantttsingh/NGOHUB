<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFDEE9, #B5FFFC); /* A soft gradient background */
        }

        .design-page {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 450px;
        }

        .design-page h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .design-page p {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .design-page a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .design-page a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>

    <div class="design-page">
        <h1>Registration Successful!</h1>
        <p>Thank you for signing up! <br> You can now explore our services.</p>
        <a href="{{ url_for('home') }}">Go Home</a> <!-- Use url_for to link to the home route -->
    </div>

</body>
</html>
