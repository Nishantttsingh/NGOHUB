<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Form</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: linear-gradient(to bottom right, #ff9ff3, #00c9ff); /* Pink to blue gradient */
        }

        .form-container {
            background-color: #f7f7f7; /* Light background for the form */
            padding: 30px;
            border-radius: 20px;
            width: 450px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="tel"], 
        input[type="file"], 
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            background-color: #f0faff;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        button {
            background-color: #00C9B7; /* Teal button */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #00C9B7;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            text-decoration: none;
            z-index: 1;
        }

        button:hover, .home-button:hover {
            background-color: #00A99B; /* Darker teal on hover */
        }

        input[type="file"]::file-selector-button {
            padding: 5px 15px;
            border: none;
            background-color: #00C9B7;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #00A99B;
        }

        .donation-info {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('home') }}" class="home-button">HOME</a>

    <div class="form-container">
        <form action="{{ url_for('donate_form') }}" method="post" enctype="multipart/form-data">
            <label for="full_name">Full Name*</label>
            <input type="text" id="full_name" name="full_name" placeholder="Enter your name" required>
            
            <label for="item_description">Item Description</label>
            <textarea id="item_description" name="item_description" placeholder="Enter a detailed description"></textarea>
            
            <label for="address">Address*</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone*</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your number" required>
            
            <label for="image_file">Image File*</label>
            <input type="file" id="image_file" name="image_file" accept="image/*" required>
            
            <button type="submit">SUBMIT</button>
        </form>
        
    </div>

</body>
</html>
