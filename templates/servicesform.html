<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Registration - NGO-HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #f9f7f7;
        }

        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #dbe2ef 0%, #f9f7f7 50%, #dbe2ef 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pastel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .pastel-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(40px);
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            background: #a8d8ea;
            top: -200px;
            right: -100px;
        }

        .circle-2 {
            width: 600px;
            height: 600px;
            background: #aa96da;
            bottom: -300px;
            left: -200px;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            background: #ffd3b6;
            top: 50%;
            left: 60%;
        }

        .circle-4 {
            width: 350px;
            height: 350px;
            background: #c9cbff;
            bottom: 10%;
            right: 20%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 90px;
            height: 90px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 15%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 75%;
            animation-delay: -7s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 28px;
            color: #aa96da;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #3f3d56;
        }

        .top-buttons {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 3;
            display: flex;
            gap: 15px;
        }

        .top-button {
            background: white;
            color: #5a5766;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-decoration: none;
        }

        .top-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
            background: #aa96da;
            color: white;
        }

        .content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 500px;
            width: 100%;
            transition: all 0.4s ease;
        }

        .form-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3f3d56;
            margin-bottom: 10px;
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: #5a5766;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: #3f3d56;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 1px solid rgba(170, 150, 218, 0.3);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: #aa96da;
            box-shadow: 0 0 0 3px rgba(170, 150, 218, 0.2);
        }

        .form-input::placeholder {
            color: #a0a0a0;
        }

        .submit-button {
            width: 100%;
            background: #aa96da;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #9581c9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #5a5766;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #aa96da;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .service-icon-large {
            font-size: 60px;
            color: #aa96da;
            background: rgba(255, 255, 255, 0.8);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 25px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-subtitle {
                font-size: 1rem;
            }
            
            .top-buttons {
                top: 20px;
                right: 20px;
            }
            
            .top-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            .form-title {
                font-size: 1.6rem;
            }
            
            .content {
                padding: 80px 15px 30px;
            }
            
            .top-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .top-button {
                width: 140px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pastel-bg">
            <div class="pastel-circle circle-1"></div>
            <div class="pastel-circle circle-2"></div>
            <div class="pastel-circle circle-3"></div>
            <div class="pastel-circle circle-4"></div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-hands-helping"></i>
            </div>
            <div class="logo-text">NGO-HUB</div>
        </div>
        
        <div class="top-buttons">
            <a class="top-button" href="{{ url_for('home') }}">
                <i class="fas fa-home"></i> Home
            </a>
            <a class="top-button" href="{{ url_for('services') }}">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
        
        <div class="content">
            <div class="form-container">
                <div class="service-icon-large">
                    <i class="fas fa-user-plus"></i>
                </div>
                
                <div class="form-header">
                    <h1 class="form-title">Service Registration</h1>
                    <p class="form-subtitle">Join our community and make a difference. Fill in your details to get started.</p>
                </div>
                
                <form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" class="form-input" placeholder="Enter your first name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="text" id="phone" name="phone" class="form-input" placeholder="Enter your phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="service" class="form-label">Service Interest</label>
                        <select id="service" name="service" class="form-input" required>
                            <option value="" disabled selected>Select a service</option>
                            <option value="community">Community Outreach</option>
                            <option value="education">Educational Workshops</option>
                            <option value="health">Health & Wellness</option>
                            <option value="advocacy">Advocacy & Awareness</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <i class="fas fa-paper-plane"></i> Submit Registration
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>By submitting this form, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add subtle mouse move effect
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.pastel-circle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.5;
                    const xMove = (x - 0.5) * speed * 10;
                    const yMove = (y - 0.5) * speed * 10;
                    
                    circle.style.transform = `translate(${xMove}px, ${yMove}px)`;
                });
            });
            
            // Add form animation
            const formContainer = document.querySelector('.form-container');
            formContainer.style.opacity = '0';
            formContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                formContainer.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                formContainer.style.opacity = '1';
                formContainer.style.transform = 'translateY(0)';
            }, 300);
            
            // Add focus effects to form inputs
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
