<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate For NGOs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff9ff3, #00c9ff);
            color: #333;
        }

        .container {
            padding: 50px 20px;
            text-align: center;
        }

        /* Home button styling */
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #ff9ff3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #ff6b81;
        }

        .header h4 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 48px;
            margin: 10px 0;
            color: #fff;
        }

        .ngo-section {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            padding-top: 20px;
        }

        .ngo-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 260px;
            text-align: center;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        .ngo-card:hover {
            transform: scale(1.05);
        }

        .ngo-card img {
            width: 100%;
            border-radius: 8px;
            height: 180px;
            object-fit: cover;
        }

        .ngo-card p {
            font-size: 20px;
            margin-top: 15px;
            color: #333;
            font-weight: bold;
        }

        .donate-button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            background-color: #FF6B6B;
            transition: background-color 0.3s ease;
        }

        .donate-button:hover {
            background-color: #ff5a5a;
        }

        /* Links inside buttons */
        .donate-button a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <a href="{{ url_for('home') }}" class="home-button">HOME</a>
    
    <div class="container">
        <div class="header">
            <h4>All NGOs</h4>
            <h1>Donate For NGOs</h1>
        </div>

        <div class="ngo-section">
            <div class="ngo-card">
                <img src="https://www.dailypioneer.com/uploads/2017/story/images/big/191286_1.jpg" alt="Children">
                <p>CHILDREN</p>
                <button class="donate-button"><a href="{{ url_for('donate_form') }}">Donate</a></button>
            </div>

            <div class="ngo-card">
                <img src="https://www.ashleycourtcare.co.uk/wp-content/uploads/2018/10/Senior-and-Elderly-Care-Living-Options.jpg" alt="Elderly">
                <p>ELDERLY</p>
                <button class="donate-button"><a href="{{ url_for('donate_form') }}">Donate</a></button>
            </div>

            <div class="ngo-card">
                <img src="https://i0.wp.com/wishesandblessings.net/blog/wp-content/uploads/2019/06/DSC_0068.jpg?w=2340&ssl=1s" alt="Sick">
                <p>SICK</p>
                <button class="donate-button"><a href="{{ url_for('donate_form') }}">Donate</a></button>
            </div>

            <div class="ngo-card">
                <img src="https://www.easyfundraising.org.uk/blog/wp-content/uploads/2023/08/Top-Fundraising-Ideas-for-Animal-Shelters-and-Rescues-1.png" alt="Animals">
                <p>ANIMALS</p>
                <button class="donate-button"><a href="{{ url_for('donate_form') }}">Donate</a></button>
            </div>
        </div>
    </div>
</body>
</html>
