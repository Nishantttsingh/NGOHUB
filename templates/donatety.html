<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #FF3CAC, #d87093); /* Gradient background */
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* For stacking context */
        }

        .message-box {
            background-color: rgba(255, 192, 203, 0.9); /* Slightly more opaque pinkish background */
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            position: relative; /* For stacking context */
            z-index: 1; /* Keep it above the background */
            width: 800px;
        }

        .message-box h2 {
            color: #d87093; /* Pale Violet Red */
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            margin: 0; /* Remove default margin */
        }

        .home-button {
            font-family: 'Courier New', Courier, monospace;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 30px; /* Adjusted font size */
            color: rgba(24, 25, 26, 0.875);
            cursor: pointer;
            background-color: #FF3CAC; /* Button color */
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1; /* Keep it above other elements */
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #d87093; /* Darker shade on hover */
        }

        .the-message {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: rgb(47, 46, 46);
            font-size: 20px;
            margin-top: 15px; /* Spacing from heading */
        }
    </style>
</head>
<body>
    <a class="home-button" href="{{ url_for('home') }}">HOME</a>
    <div class="container">
        <div class="message-box">
            <h2>Thank You!</h2>
            <p class="the-message">Thank you so much for your generous donation! Your kindness is making a real difference, and we truly appreciate your support.</p>
        </div>
    </div>
</body>
</html>
