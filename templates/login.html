<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NGO-HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            background: #f9f7f7;
        }

        .container {
            min-height: 100vh;
            background: linear-gradient(135deg, #dbe2ef 0%, #f9f7f7 50%, #dbe2ef 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .pastel-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .pastel-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(40px);
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            background: #a8d8ea;
            top: -200px;
            right: -100px;
        }

        .circle-2 {
            width: 600px;
            height: 600px;
            background: #aa96da;
            bottom: -300px;
            left: -200px;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            background: #ffd3b6;
            top: 50%;
            left: 60%;
        }

        .circle-4 {
            width: 350px;
            height: 350px;
            background: #c9cbff;
            bottom: 10%;
            right: 20%;
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .floating-element:nth-child(1) {
            width: 60px;
            height: 60px;
            top: 15%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            width: 90px;
            height: 90px;
            top: 70%;
            left: 80%;
            animation-delay: -5s;
        }

        .floating-element:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 60%;
            left: 15%;
            animation-delay: -10s;
        }

        .floating-element:nth-child(4) {
            width: 70px;
            height: 70px;
            top: 20%;
            left: 75%;
            animation-delay: -7s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 30px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            font-size: 28px;
            color: #aa96da;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: #3f3d56;
        }

        .go-home {
            position: absolute;
            top: 30px;
            right: 30px;
            z-index: 3;
            background: white;
            color: #5a5766;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            text-decoration: none;
        }

        .go-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.12);
            background: #aa96da;
            color: white;
        }

        .content {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 450px;
            width: 100%;
            transition: all 0.4s ease;
        }

        .form-container:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-icon {
            font-size: 50px;
            color: #aa96da;
            background: rgba(255, 255, 255, 0.9);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #3f3d56;
            margin-bottom: 10px;
        }

        .form-subtitle {
            font-size: 1.1rem;
            color: #5a5766;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 500;
            color: #3f3d56;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 15px 50px 15px 45px;
            border: 1px solid rgba(170, 150, 218, 0.3);
            border-radius: 12px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.7);
        }

        .form-input:focus {
            outline: none;
            border-color: #aa96da;
            box-shadow: 0 0 0 3px rgba(170, 150, 218, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #a0a0a0;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #aa96da;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            z-index: 2;
        }

        .submit-button {
            width: 100%;
            background: #aa96da;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: #9581c9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #5a5766;
            font-size: 0.9rem;
        }

        .form-footer a {
            color: #aa96da;
            text-decoration: none;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aa96da;
            z-index: 2;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #5a5766;
        }

        .remember-me input {
            accent-color: #aa96da;
        }

        .forgot-password {
            color: #aa96da;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 25px;
            }
            
            .form-title {
                font-size: 1.8rem;
            }
            
            .form-subtitle {
                font-size: 1rem;
            }
            
            .go-home {
                top: 20px;
                right: 20px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
            }
            
            .form-title {
                font-size: 1.6rem;
            }
            
            .content {
                padding: 80px 15px 30px;
            }
            
            .logo {
                top: 15px;
                left: 15px;
            }
            
            .go-home {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pastel-bg">
            <div class="pastel-circle circle-1"></div>
            <div class="pastel-circle circle-2"></div>
            <div class="pastel-circle circle-3"></div>
            <div class="pastel-circle circle-4"></div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
            <div class="floating-element"></div>
        </div>
        
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-hands-helping"></i>
            </div>
            <div class="logo-text">NGO-HUB</div>
        </div>
        
        <a class="go-home" href="{{ url_for('home') }}">
            <i class="fas fa-home"></i> Back to Home
        </a>
        
        <div class="content">
            <div class="form-container">
                <div class="form-header">
                    <div class="form-icon">
                        <i class="fas fa-sign-in-alt"></i>
                    </div>
                    <h1 class="form-title">Welcome Back</h1>
                    <p class="form-subtitle">Sign in to your account to continue making a difference</p>
                </div>
                
                <form id="login-form" action="/login" method="post">
                    <div class="form-group">
                        <label for="login-username" class="form-label">Username or Email</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="login-username" name="username" class="form-input" placeholder="Enter your username or email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" class="form-label">Password</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="login-password" name="password" class="form-input" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="toggle-password">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="remember-forgot">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="submit-button">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>
                
                <div class="form-footer">
                    <p>Don't have an account? <a href="{{ url_for('signup') }}">Create one here</a></p>
                    <p style="margin-top: 10px;">By signing in, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('login-password');
            const icon = this.querySelector('i');
            
            // Toggle password visibility
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // Form submission loading state
        document.getElementById('login-form').addEventListener('submit', function(e) {
            // Add loading state
            const submitButton = this.querySelector('.submit-button');
            submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
            submitButton.disabled = true;
        });

        // Add subtle mouse move effect
        document.addEventListener('DOMContentLoaded', function() {
            document.addEventListener('mousemove', function(e) {
                const circles = document.querySelectorAll('.pastel-circle');
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                
                circles.forEach((circle, index) => {
                    const speed = (index + 1) * 0.5;
                    const xMove = (x - 0.5) * speed * 10;
                    const yMove = (y - 0.5) * speed * 10;
                    
                    circle.style.transform = `translate(${xMove}px, ${yMove}px)`;
                });
            });
            
            // Add entrance animation for form
            const formContainer = document.querySelector('.form-container');
            formContainer.style.opacity = '0';
            formContainer.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                formContainer.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                formContainer.style.opacity = '1';
                formContainer.style.transform = 'translateY(0)';
            }, 300);
            
            // Add focus effects to form inputs
            const formInputs = document.querySelectorAll('.form-input');
            formInputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
